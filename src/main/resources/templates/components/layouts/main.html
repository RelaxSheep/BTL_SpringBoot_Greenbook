<!DOCTYPE html>
<html lang="en" dir="ltr" data-startbar="light" data-bs-theme="light"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<head>

    <th:block layout:fragment="css">
        <th:block layout:fragment="stylesheets"></th:block>

        <link rel="stylesheet" th:href="@{/libs/jsvectormap/css/jsvectormap.min.css}">
    </th:block>

</head>

<body>

<th:block layout:fragment="body">

    <th:block th:replace="~{components/partials/topbar :: topbar}"></th:block>

    <th:block th:replace="~{components/partials/leftbar :: leftbar}"></th:block>

    <div class="page-wrapper">
        <div class="page-content">

            <th:block layout:fragment="content"></th:block>

            <th:block th:replace="~{components/partials/footer :: footer}"></th:block>

        </div>
    </div>


    <th:block layout:fragment="scripts">
        <script th:src="@{/libs/bootstrap/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/libs/simplebar/simplebar.min.js}"></script>

        <th:block layout:fragment="javascripts"></th:block>

        <script th:src="@{/js/app.js}"></script>
    </th:block>

</th:block>

</body>
</html>
